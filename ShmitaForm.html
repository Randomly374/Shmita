            @font-face {
                font-family: gisha;

            }
            body{

            @keyframes whatsapp_show{
                0% {
                    border: 1px solid red;
                    transform: translate(0px, 0px);
                }
                50% {
                    border: 3px solid orange;
                    transform: translate(-2px, -2px);
                }
                100% {
                    border: 1px solid red;
                    transform: translate(0px, 0px);
                }
            }
            @keyframes mouse_eyes{
                0% {
                    opacity: 0;
                }
                40% {
                    opacity: 0;
                }
                60% {
                    opacity: 1;
                }
                80% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            @keyframes camera_blip{
                0% {
                    opacity: 0;
                }
                40% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                70% {
                    opacity: 1;
                }
                80% {
                    opacity: 0;
                }
                100% {
                    opacity: 0;
                }
            }
            @keyframes drop_of_water{
                0% {
                    top: 2px;
                    left: 63px;
                    width: 2px;
                }
                40% {
                    top: 4px;
                    left: 63px;
                    width: 6px;
                }
                99% {
                    top: 115px;
                    width: 6px;
                    opacity: 1;
                }
                100%{
                    top: 115px;
                    width: 6px;
                    opacity: 0;
                }
            }

            @keyframes wrong_answer{
                0%{
                    background-color: none;
                    opacity: 0;
                }
                50%{
                    background-color: red;
                    opacity: 0.6;
                }
                100%{
                    background-color: none;
                    opacity: 0;
                }
            }

            @keyframes go_off{
                0%{
                    filter: sepia(80%) hue-rotate(-40deg) saturate(500%);
                }
                49%{
                    filter: sepia(100%) hue-rotate(-40deg) saturate(500%);
                }
                50%{
                    filter: sepia(100%) hue-rotate(190deg) saturate(500%);
                }
                99%{
                    filter: sepia(80%) hue-rotate(190deg) saturate(500%);
                }
                100%{
                    filter: sepia(80%) hue-rotate(-40deg) saturate(500%);
                }
            }

            @keyframes disappear{
                0%{
                    opacity: 1;
                    display: block;
                }
                99%{
                    opacity: 0;
                }
                100%{
                    display: none;
                }
            }

            @keyframes SYSAD{

                }

                }

                }

            @keyframes tv_start{

        <script>
            class changing_img{
                constructor(div, img, srcs, movement_flag = false){
                    this.div = document.getElementById(div);
                    this.img = document.getElementById(img);
                    this.srcs = srcs;
                    this.index = 1;
                    let change_event = new Event("img_changed", {index: 1});
                    this.div.onclick = () => {
                        if(!tenth_game_event.flag){
                            return;
                        }
                        let temp_index = this.index;
                        do{
                            this.index = (Math.floor(Math.random() * (this.srcs.length - 1)) % (this.srcs.length - 1)) + 1;
                        }while(temp_index === this.index);
                        if(this.srcs[this.index] === EMPTY){
                            this.img.style.display = "none";
                        }else{
                            this.img.style.display = "block";
                            this.img.src = this.srcs[this.index];
                        }
                        change_event.index = this.index;
                        this.img.dispatchEvent(change_event);
                    }
                    if(movement_flag === true){
                        dragElement(this.div);
                    }
                }
            }

                img.src = "מסודר/SH 034 " + String.fromCharCode(("a".charCodeAt(0) + i)) + ".png";
                document.getElementById("crates7").appendChild(img);
            }

            // let Window_CI7 = new changing_img("window_Y7", "WI7", [
            //     "מסודר/SH 006 b.png",
            //     "מסודר/SH 006 c.png",
            //     "מסודר/SH 006 e.png"
            // ]);

            var alarm_src = false;
            //var alarm7_interval = null;
            var mouse_cheese = true;
            const CHEESE_PIECE_SRC = "מסודר/SH 003 b.png";
            document.getElementById("cheese7").onmouseover = () => {
                add_text_bubble({text: "עשה טובה ותן ל'חבר'", id: "BB2", class: "bird", kind: 2, img: "מסודר/SH 030 b.png"}, document.getElementById("seventh_year"));
            }
            document.getElementById("cheese7").onmouseleave = () => {
                remove_text_bubble({id: "BB2"}, document.getElementById("seventh_year"));
            }
            document.getElementById("cheese7").onmousedown = (e) => {
                        let mir_shown = document.getElementById("mirror7");
                        if(!mouse_cheese){
                            return;
                        }
                        e = e || window.event;
                        let cheese_piece = document.createElement("img");
                        cheese_piece.id = "cheese_piece7";
                        cheese_piece.className = "cheese_piece";
                        cheese_piece.src = CHEESE_PIECE_SRC;
                        cheese_piece.style.top = e.ClientY;
                        cheese_piece.style.left = e.ClientX;
                        document.getElementById("seventh_year").appendChild(cheese_piece);
                        if(mir_shown){
                            mir_shown.dispatchEvent(new CustomEvent("mirror_drag_start", {detail: {moving: cheese_piece}}));
                        }
                        e.preventDefault();
                        var pos1, pos2, pos3, pos4;
                        // get the mouse cursor position at startup:
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                        cheese_piece.style.left = (pos3 - 15).toString() + "px";
                        cheese_piece.style.top = (pos4 - 10).toString() + "px";
                        document.onmouseup = closeDragElement;
                        // call a function whenever the cursor moves:
                        document.onmousemove = elementDrag;
                        function elementDrag(e) {
                            if(mir_shown){
                                mir_shown.dispatchEvent(new CustomEvent("mirror_drag_move", {detail: {moving: cheese_piece}}));
                            }
                            e = e || window.event;
                            e.preventDefault();
                            // calculate the new cursor position:
                            pos1 = pos3;
                            pos2 = pos4;
                            // console.log(pos1, pos2, pos3, pos4, e.ClientX, e.ClientY);
                            //console.log(produce.offsetTop, produce.offsetLeft);
                            pos3 = e.clientX;
                            pos4 = e.clientY;
                            // set the element's new position:
                            let top = (pos2 - 15);
                            let left = (pos1 - 10);
                            cheese_piece.style.top = top.toString() + "px";
                            cheese_piece.style.left = left.toString() + "px";
                        }

                        function closeDragElement() {
                            /*
                                div.mouse_lair{
                                    width: 80px;
                                    left: 152px;
                                    top: 452px;
                                    height: 50.5px;
                                }
                                l1 = 152, t1 = 452, l2 = 232, t2 = 503
                            */
                            if(mir_shown){
                               mir_shown.dispatchEvent(new CustomEvent("mirror_drag_stop", {detail: {moving: cheese_piece}}));
                            }
                            const GOAL_L_T = {x: 152, y: 452};
                            const GOAL_R_B = {x: 232, y: 503};
                            if(check_if_in(cheese_piece, PRODUCE_SIZE, PRODUCE_SIZE, GOAL_L_T, GOAL_R_B)){
                                    document.getElementById("cheese7").onmouseover = null;
                                    document.getElementById("cheese7").onmouseleave = null;
                                    mouse_cheese = false;
                                    set_mouse_animation();
                                    setTimeout(() => {
                                        document.getElementById("seventh_year").dispatchEvent(new CustomEvent("first_stage", {detail: {name: "mouse"}}));
                                    }, 2000);
                            }
                    document.getElementById("seventh_year").removeChild(cheese_piece);
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            };

            var glass7_flag = true;
            /*
                div.plant{
                    top: 475px;
                    right: 0px;
                    width: 100px;
                    height: 102.76px;
                }
                l1 = 902, t1 = 475, l2 = 1002, t2 = 578
            */
            document.getElementById("glass7").onmouseover = () => {
                const G7BB = {text: "מזל ששמרנו מים בשנה שעברה", id: "BB3", class: "bird", kind: 3, img: "מסודר/SH 030 c.png"};
                add_text_bubble(G7BB, document.getElementById("seventh_year"));
                setTimeout(() => {
                    add_text_bubble({text: "הצמח ממש מתייבש.", id: "MB1", class: "mouse", kind: 1, img: "מסודר/SH 030 a.png"}, document.getElementById("seventh_year"));
                }, G7BB.text.length * 60);
            };

            document.getElementById("glass7").onmouseleave = () => {
                remove_text_bubble({id: "BB3"}, document.getElementById("seventh_year"));
                let iterator_index = 0;
                let check_glass_interval = setInterval(() => {
                    if(++iterator_index >= "מזל ששמרנו מים בשנה שעברה".length){
                        clearInterval(check_glass_interval);
                    }
                    if(document.getElementById("MB1")){
                        remove_text_bubble({id: "MB1"}, document.getElementById("seventh_year"));
                    }
                }, 60);
            };

            drag_and_goal(document.getElementById("glass7"), 30, 20, {x: 902, y: 475}, {x: 1002, y: 578}, new Event("win_glass"));

            let sidurI = document.getElementById("sidurI7");
            sidurI.onmouseover = () => {
                sidurI.style.transform = "scale(3)";
                sidurI.src = "מסודר/SH 031 b.png";
            };
            sidurI.onmouseleave = () => {
                sidurI.style.transform = "scale(1)";
                sidurI.src = "מסודר/SH 031 a.png";
            };
            sidurI.ondblclick = () => {
                let TI = document.getElementById("title_img");
                TI.src = "מסודר/SH 031 b.png";
                title_show("title_slide_down_calender");
                setTimeout(() => {
                    TI.style.transform = "translate(0px, 70px)";
                }, 2500);
            }

        </script>
    </body>
</html>
